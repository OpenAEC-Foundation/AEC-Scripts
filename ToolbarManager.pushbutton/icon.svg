<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#005580"/>
      <stop offset="100%" style="stop-color:#003F5F"/>
    </linearGradient>
    <linearGradient id="barGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E0E0E0"/>
    </linearGradient>
    <linearGradient id="gearGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9500"/>
      <stop offset="100%" style="stop-color:#FF6B00"/>
    </linearGradient>
  </defs>
  
  <!-- Achtergrond met afgeronde hoeken -->
  <rect x="4" y="4" width="88" height="88" rx="12" ry="12" fill="url(#bgGrad)"/>
  
  <!-- Toolbar balk bovenaan -->
  <rect x="12" y="12" width="72" height="14" rx="3" ry="3" fill="url(#barGrad)" opacity="0.95"/>
  
  <!-- Toolbar knoppen in de balk -->
  <rect x="16" y="15" width="10" height="8" rx="1.5" fill="#003F5F"/>
  <rect x="29" y="15" width="10" height="8" rx="1.5" fill="#003F5F"/>
  <rect x="42" y="15" width="10" height="8" rx="1.5" fill="#003F5F"/>
  <rect x="55" y="15" width="10" height="8" rx="1.5" fill="#0078D4"/>
  <rect x="68" y="15" width="10" height="8" rx="1.5" fill="#003F5F"/>
  
  <!-- Grid van toolbar items -->
  <!-- Rij 1 -->
  <rect x="12" y="32" width="20" height="16" rx="3" fill="#FFFFFF" opacity="0.9"/>
  <rect x="36" y="32" width="20" height="16" rx="3" fill="#FFFFFF" opacity="0.9"/>
  <rect x="60" y="32" width="24" height="16" rx="3" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Rij 2 -->
  <rect x="12" y="52" width="32" height="16" rx="3" fill="#FFFFFF" opacity="0.85"/>
  <rect x="48" y="52" width="14" height="16" rx="3" fill="#FFFFFF" opacity="0.85"/>
  
  <!-- Pijltjes voor sorteren -->
  <polygon points="24,38 28,44 20,44" fill="#0078D4"/>
  <polygon points="48,38 52,44 44,44" fill="#0078D4"/>
  
  <!-- Tandwiel rechtsonder -->
  <g transform="translate(68, 68)">
    <circle cx="12" cy="12" r="14" fill="url(#gearGrad)"/>
    <!-- Tandwiel tanden -->
    <path d="M12,0 L14,4 L10,4 Z" fill="#FF6B00"/>
    <path d="M12,24 L14,20 L10,20 Z" fill="#FF6B00"/>
    <path d="M0,12 L4,14 L4,10 Z" fill="#FF6B00"/>
    <path d="M24,12 L20,14 L20,10 Z" fill="#FF6B00"/>
    <path d="M3.5,3.5 L6.5,6 L5,7.5 Z" fill="#FF6B00"/>
    <path d="M20.5,20.5 L17.5,18 L19,16.5 Z" fill="#FF6B00"/>
    <path d="M20.5,3.5 L18,6.5 L16.5,5 Z" fill="#FF6B00"/>
    <path d="M3.5,20.5 L6,17.5 L7.5,19 Z" fill="#FF6B00"/>
    <!-- Binnenste cirkel -->
    <circle cx="12" cy="12" r="5" fill="#FFFFFF"/>
  </g>
  
  <!-- Kleine check marks -->
  <path d="M16,58 L19,61 L24,55" stroke="#0078D4" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M52,58 L55,61 L60,55" stroke="#0078D4" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
