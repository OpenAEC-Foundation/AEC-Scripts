<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#005580"/>
      <stop offset="100%" style="stop-color:#003F5F"/>
    </linearGradient>
    <linearGradient id="gearGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9500"/>
      <stop offset="100%" style="stop-color:#FF6B00"/>
    </linearGradient>
  </defs>

  <!-- Achtergrond met afgeronde hoeken -->
  <rect x="4" y="4" width="88" height="88" rx="12" ry="12" fill="url(#bgGrad)"/>

  <!-- Trap zijaanzicht -->
  <g fill="#FFFFFF" opacity="0.95">
    <!-- Onderste trede -->
    <rect x="14" y="70" width="50" height="8" rx="2"/>
    <!-- Tweede trede -->
    <rect x="14" y="56" width="40" height="8" rx="2"/>
    <!-- Derde trede -->
    <rect x="14" y="42" width="30" height="8" rx="2"/>
    <!-- Bovenste trede -->
    <rect x="14" y="28" width="20" height="8" rx="2"/>

    <!-- Verticale stijlen (trapbomen) -->
    <rect x="12" y="26" width="4" height="54" rx="1"/>
    <rect x="62" y="68" width="4" height="12" rx="1"/>
  </g>

  <!-- Leuning -->
  <line x1="14" y1="24" x2="66" y2="66" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" opacity="0.9"/>

  <!-- Tandwiel rechtsonder (generator symbool) -->
  <g transform="translate(68, 68)">
    <circle cx="12" cy="12" r="14" fill="url(#gearGrad)"/>
    <!-- Tandwiel tanden -->
    <path d="M12,0 L14,4 L10,4 Z" fill="#FF6B00"/>
    <path d="M12,24 L14,20 L10,20 Z" fill="#FF6B00"/>
    <path d="M0,12 L4,14 L4,10 Z" fill="#FF6B00"/>
    <path d="M24,12 L20,14 L20,10 Z" fill="#FF6B00"/>
    <path d="M3.5,3.5 L6.5,6 L5,7.5 Z" fill="#FF6B00"/>
    <path d="M20.5,20.5 L17.5,18 L19,16.5 Z" fill="#FF6B00"/>
    <path d="M20.5,3.5 L18,6.5 L16.5,5 Z" fill="#FF6B00"/>
    <path d="M3.5,20.5 L6,17.5 L7.5,19 Z" fill="#FF6B00"/>
    <!-- Binnenste cirkel -->
    <circle cx="12" cy="12" r="5" fill="#FFFFFF"/>
  </g>
</svg>
